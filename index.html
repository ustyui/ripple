<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ripple - A robot that paperize your SNS likes and shares</title>
  <style>
    :root { --max-width: 980px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      display: grid;
      place-items: center;
      background: #f7f7f7;
      color: #111;
    }
    .card {
      width: min(100%, var(--max-width));
      text-align: center;
      padding: 16px;
    }
    img.hero {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 999px;
      text-decoration: none;
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      font-weight: 600;
    }
    a.button:focus, a.button:hover {
      transform: translateY(-1px);
    }
    footer { margin-top: 14px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <main class="card">
    <img class="hero" src="assets/ripple.png" alt="Your featured image">
    <div>
      <!-- Replace the href with your YouTube video or channel URL -->
      <a class="button" id="first-movie" href="https://youtu.be/6QjgwHpSxbk" target="_blank" rel="noopener">First Movie ▶</a>
    </div>
    <footer>© <span id="year"></span> Shiqi Yu</footer>
  </main>
  <script>
    // Keeps the year up to date
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
